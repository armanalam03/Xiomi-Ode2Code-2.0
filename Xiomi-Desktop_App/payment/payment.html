<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="payment.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
<title>Payment</title>
</head>
<body>
    <div class="container">
        <div class="customer_details">
            <span class="heading">Customer Details</span>
            <form class="row g-3">
                <div class="col-12">
                <label for="inputEmail4" class="form-label">Name *</label>
                <input type="text" class="form-control" id="customer_name" >
                </div>
                <div class="col-12">
                <label for="inputPassword4" class="form-label">Phone Number *</label>
                <input type="number" class="form-control" id="customer_no" >
                </div>
                <div class="col-12">
                <label for="inputAddress" class="form-label">Email ID *</label>
                <input type="email" class="form-control" id="customer_email" placeholder="example@gmail.com" required>
                </div>
                <div class="col-md-6">
                <label for="inputState" class="form-label">Purchase Type</label>
                <select id="inputState" class="form-select">
                    <option selected>Store Purchase</option>
                    <option>Home Delivery</option>
                </select>
                </div>
            </form>
        </div>
        <div class="payment_container">
            <span class="heading">Payment</span>
            <form class="row g-3">
                <div class="col-12">
                <label for="inputEmail4" class="form-label">Card Number *</label>
                <input type="number" class="form-control" id="card_number" >
                </div>
                <div class="col-md-4">
                <label for="inputPassword4" class="form-label">Expiry Date *</label>
                <input type="number" class="form-control" id="expiry_date" >
                </div>
                <div class="col-md-4">
                <label for="inputAddress" class="form-label">CVV *</label>
                <input type="number" class="form-control" id="cvv">
                </div>
                <div class="col-12">
                <button type="submit" class="btn btn-primary" id="pay-btn">Pay</button>
                </div>
                <div class="col-md-6">
                <span class="total-txt">Total:&nbsp;</span>
                <span class="amount" id="amount"></span>
                </div>
            </form>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
